    This is the index.html page for my final project. It is mostly a skeleton
    because the content is dynamically generated by JavaScript.

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="utils.js"></script>
    <script defer src="contact.js"></script>
    <script defer src="main-view.js"></script>
    <title>Storefront</title>
</head>
<body>
    <header>
        <h1>Interstellar Investments</h1>
        <nav>
            <ul>
                <li id="contact-us-btn">Contact Us</li>
            </ul>
        </nav>
    </header>
    <p id="message-area" class="hidden"></p>
    <main>
        <section id="main-view" class="">
            <div id="home-banner">
                <a href="#filter-bar">
                    <img src="imgs/space-background2.png" alt="space background" />
                </a>
            </div>
            <div id="filter-bar">
                <h2><span id="filter-title">All Items</span>(<span id="item-count">15</span>)</h2>
                <div id="filter-container">
                    <label for="dropdown">Filter Items:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="all">All Products</option>
                        <option value="planets">Planets</option>
                        <option value="moons">Moons</option>
                        <option value="stars">Stars</option>
                    </select>
                </div>
            </div>
            <div id="items-view">
            </div>
        </section>
        <section id="single-view" class="hidden">
            <div id="product-container">
            </div>
            
        </section>
        <section id="contact-page" class="hidden">
            <form id="input-form">
                <label for="name-input">Name</label>
                <input id="name-input" name="name" type="text" required/>
                <label for="feedback-input">Comments</label>
                <textarea rows="10" id="feedback-input" name="comments" required></textarea>
                <button id="submit-btn">Submit!</button>
            </form>
            <div id="form-success" class="hidden">
                <p>
                    Thank you for your feedback! You may submit more feedback in 5 seconds. 
                </p>
            </div>
        </section>
        
    </main>
    <footer>
        <p>All information sourced from <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a></p>
    </footer>
</body>
</html>
